name: Node.js CI
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: âœ… checkout
        uses: actions/checkout@v2.1.1
      - name: ğŸ’š node
        uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: âš™ï¸ install
        run: yarn
      - name: ğŸ” lint
        run: yarn lint
      - name: ğŸ” integration tests
        run: yarn test:int